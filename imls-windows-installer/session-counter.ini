[device]

[api]
host=statspilot.galibs.org/api
scheme=https
port=3000
presences_uri=/rpc/update_presence
heartbeat_uri=/rpc/beat_the_heart
login_uri=/rpc/login

[config]
maximum_minutes=600
minimum_minutes=5
device_memory=7200

[cron]
data_collection_cron=*/2 * * * *
heartbeat=*/10 * * * *
reset=0 0 * * *

[log]
level=DEBUG
loggers=local:stderr,local:tmp

[mode]
run=prod

[wireshark]
duration=45
path=c:/Program Files/Wireshark/tshark.exe
