[device]

[api]
host=statspilot.galibs.org/api
scheme=https
pres_uri=/rpc/update_presence
hb_uri=/rpc/update_hb
login_uri=/rpc/login

[config]
maximum_minutes=600
minimum_minutes=5

[cron]
reset=*/5 * * * *

[log]
level=DEBUG
loggers=local:stderr,local:tmp,api:directus

[mode]
run=prod

[wireshark]
duration=45
path=c:/Program Files/Wireshark/tshark.exe
