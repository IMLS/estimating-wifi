[device]

[api]
host=localhost:8055
scheme=https
uri=/items/durations/

[config]
maximum_minutes=600
minimum_minutes=5

[cron]
reset=*/5 * * * *

[log]
level=DEBUG
loggers=local:stderr,local:tmp,api:directus

[mode]
run=prod

[wireshark]
duration=45
path=c:/imls/wireshark/tshark.exe

[www]
root=c:/imls
images=c:/imls/images
