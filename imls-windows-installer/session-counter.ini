[device]

[api]
host=localhost:3000
scheme=http
pres_uri=/rpc/update_presence
hb_uri=/rpc/update_hb

[config]
maximum_minutes=600
minimum_minutes=5

[cron]
reset=0 0 * * *

[log]
level=DEBUG
loggers=local:stderr,local:tmp,api:directus

[mode]
run=prod

[wireshark]
duration=45
path=c:/Users/admin/Downloads/WiresharkPortable64/App/Wireshark/tshark.exe
