[device]

[api]
host=localhost:8055
scheme=https
pres_uri=/rpc/presence
hb_uri=/rpc/update_hb

[config]
maximum_minutes=600
minimum_minutes=5

[cron]
reset=0 0 * * *

[log]
level=DEBUG
loggers=local:stderr,local:tmp,api:directus

[mode]
run=prod

[wireshark]
duration=45
path=c:/imls/wireshark/tshark.exe
