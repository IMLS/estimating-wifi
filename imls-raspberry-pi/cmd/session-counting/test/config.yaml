storagemode: sqlite
auth:
  api_token: CESTNESPASUNTOKEN
  device_tag: default-tag
  fcfs_seq_id: ME9999-999
monitoring:
  pinginterval: 30
  max_http_error_count: 8
  http_error_interval_mins: 10
  uniqueness_window: 120
  minimum_minutes: 30
  maximum_minutes: 600
umbrella:
  scheme: https
  host: api.data.gov
  data: /TEST/10x-imls/v1/wifi/
  logging: /TEST/10x-imls/v1/events/
wireshark:
  path: /usr/bin/tshark
  check_wlan: 1
  duration: 45
manufacturers:
  db: /opt/imls/manufacturers.sqlite
local:
  logfile: /opt/imls/log.json
  summary_db: /opt/imls/summary.sqlite
  temporary_db: /tmp/imls.sqlite
  web_directory: /www/imls
  # "@midnight" or "0 0 * * *" for every midnight
  crontab: "0 */6 * * *"

