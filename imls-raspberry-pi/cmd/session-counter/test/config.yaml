serial: ""
storagemode: sqlite
runmode: test
device:
  api_token: "MYAPITOKEN"
  device_tag: "MYDEVICETAG"
  fcfs_seq_id: "MYFCFSSEQID"
logging:
  log_level: DEBUG
  loggers:
    - "local:stderr"
    # - "local:tmp"
    # - "api:directus"
monitoring:
  uniqueness_window: 120
  minimum_minutes: 1
  maximum_minutes: 600
  reset_cron: "*/6 * * * *"
umbrella:
  scheme: https
  host: api.data.gov
  paths:
    durations: /TEST/10x-imls/v2/durations/
    events: /TEST/10x-imls/v2/events/
executables:  
  wireshark:
    duration: 45
    path: /usr/bin/tshark
  lshw_path: /usr/bin/lshw
  ip_path: 
databases:
  manufacturers_path: /tmp/imls/manufacturers.sqlite
  durations_path: /tmp/imls/www/durations.sqlite
  queues_path: /tmp/imls/www/queues.sqlite
paths:
  www:
    root: /tmp/imls/www
    images: /tmp/imls/www/images

