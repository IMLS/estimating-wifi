device:
  api_token: ""
  device_tag: ""
  fcfs_seq_id: ""
logging:
  log_level: "DEBUG"
  loggers:
    - local:stderr
monitoring:
  uniqueness_window: 1440
  minimum_minutes: 5
  maximum_minutes: 600
  reset_cron: "@midnight"
umbrella:
  scheme: "https"
  host: "api.data.gov"
  paths:
    durations: "/TEST/durations"
    events: "/TEST/events"
executables:
  wireshark:
    duration: 45
    wireshark_path: /usr/bin/tshark
  lshw_path: /usr/bin/lshw
  ip_path: /usr/sbin/ip
databases:
  manufacturers: /opt/imls/manufacturers.sqlite
  durations: /www/imls/durations.sqlite
  queues: /opt/imls/queues.sqlite
paths:
  www:
    root: /www/imls
    images: /www/imls/images

