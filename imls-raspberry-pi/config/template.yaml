device:
  api_token: MYAPITOKENHERE
  device_tag: MYDEVICETAGHERE
  fcfs_seq_id: MYFCFSSEQIDHERE
logging:
  log_level: DEBUG
  loggers:
  - local:stderr
  - local:tmp
  - api:directus
monitoring:
  uniqueness_window: 1440
  minimum_minutes: 5
  maximum_minutes: 600
  reset_cron: 0 0 * * *
umbrella:
  scheme: https
  host: api.data.gov
  paths:
    durations: /TEST/10x-imls/v2/durations/
    events: /TEST/10x-imls/v2/events/
executables:
  wireshark:
    duration: 45
    wireshark_path: /usr/bin/tshark
  lshw_path: /usr/bin/lshw
  ip_path: /usr/bin/ip
databases:
  manufacturers_path: /opt/imls/manufacturers.sqlite
  durations_path: /www/imls/durations.sqlite
  queues_path: /www/imls/queues.sqlite
paths:
  www:
    root: /www/imls
    images: /www/imls/images
serial: ""
storagemode: sqlite
runmode: prod
