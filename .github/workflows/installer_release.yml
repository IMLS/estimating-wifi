# Worfklow that installs prerequisite software, builds the Windows installer using Inno Setup, and releases software
name: Tag and Release the Windows Installer

# Controls when the workflow will run
on:
  # Triggers the workflow on tags that start with "v"
  push:
    tags:
    - 'v*'
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Tag and Release Windows Installer
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Download the prerequisite software
        run: |
          cd imls-windows-installer
          ./windows-session-counter_build_prereqs.ps1
      
      - name: Build the installer
        run: |
          cd imls-windows-installer
          Get-Content setup.iss
          ISCC.exe 'D:\a\estimating-wifi\estimating-wifi\imls-windows-installer\setup.iss'
      
      - name: GH Release the windows .exe file
        uses: softprops/action-gh-release@v0.1.15
        with:
          name: SessionCounterInstall.exe
