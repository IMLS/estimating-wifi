[api]
host=localhost:3000
scheme=http
login_uri=/rpc/login
pres_uri=/rpc/update_presence
hb_uri=/rpc/beat_the_heart

[config]
maximum_minutes=600
minimum_minutes=5

[cron]
reset=0 0 * * *

[device]
api_key=
fscs_id=
tag=

[ip]
path=/usr/sbin/ip

[iw]
path=/usr/sbin/iw

[log]
level=DEBUG
loggers=local:stderr,local:tmp,api:directus

[lshw]
path=/usr/bin/lshw

[mode]
run=prod

[wireshark]
duration=45
path=/usr/bin/tshark
