---
- hosts: localhost
  connection: local
  roles:
    - packages
    - unattended-upgrades
    - log-event
    - session-counter
    - { role: configure-monitor-mode, become: yes }
    # There are some mmap_rnd_bits errors being thrown that we want to ignore.
    - { role: lockdown, ignore_errors: yes, when: lockdown is defined  }

  vars:
    sysctl_overwrite:
      vm.mmap_rnd_bits: 16
