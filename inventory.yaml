all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: /usr/bin/python
  vars:
    default_user: pi
    session_counter:
      binary_url: "https://github.com/jadudm/go-session-counter/releases/download/v0.0.3/session-counter"
      install_path: /usr/local/bin
      config_path: /opt/imls
      workdir: /home/pi/session-counter
      logdir: /var/log/session-counter
    findralink:
      binary_url: "https://github.com/jadudm/find-ralink/releases/download/v0.0.7/find-ralink"
      install_path: /usr/local/bin
      bin: /usr/local/bin/find-ralink
    inputinitial:
      binary_url: "https://github.com/jadudm/input-initial-configuration/releases/download/v0.0.3/input-initial-configuration"
      install_path: /usr/local/bin
      bin: /usr/local/bin/input-initial-configuration
    persistent_rules: /etc/udev/rules.d/75-persistent-wifi-mapping.rules
